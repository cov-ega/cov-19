<div class="container-fluid ">
  <div class="row h-7 shadow-4dp position-absolute bg-white z-index-10 w-100">
    <div class="col align-self-center" *ngIf="logo">
      <img src={{logo}} class="img-fluid" style="height: 40px" alt="" [routerLink]="['']">
    </div>
    <div class="col-auto align-self-center" *ngIf="menu && menu.length != 0">
      <div class="row">
        <div class="col-auto px-0" *ngFor="let item of menu" [routerLink]="[item['name']]">
          <div class="h-52 d-flex px-3">
            <i class="material-icons align-self-center" [routerLinkActive]="['fill-icon-blue']">{{item['icon']}}</i>
          </div>
          <div class="h-5"  [routerLinkActive]="['fill-blue']"></div>
        </div>
      </div>
    </div>
    <div class="col-auto align-self-center margin-right d-flex" *ngIf="rightButtons && rightButtons.length != 0">
      <div *ngFor="let button of rightButtons">
        <button mat-raised-button class="ml-1" *ngIf="button['type'] == 'raised'"   [color]="button['color']" [routerLink]="[button['name']]">{{button['name'] | titlecase}}</button>
        <button mat-button class="ml-1" *ngIf="button['type'] == '' || button['type'] == 'normal'"   [color]="button['color']" [routerLink]="[button['name']]">{{button['name'] | titlecase}}</button>
      </div>
    </div>
    <div class="col align-self-center margin-right d-flex mobile-none" *ngIf="rightButtons && rightButtons.length == 0">
    </div>
  </div>
</div>

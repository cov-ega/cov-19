<div class="container-fluid bg-white">
  <div class="row h-7 shadow-4dp position-absolute w-100 bg-white">
    <div class="col align-self-center" *ngIf="logo">
      <img src={{logo}} class="img-fluid" style="height: 48px;width: 48px" alt="" [routerLink]="['']">
    </div>
    <div class="col-auto align-self-center" *ngIf="menu && menu.length != 0">
      {{menu | json}}
    </div>
    <div class="col-auto align-self-center margin-right d-flex" *ngIf="rightButtons && rightButtons.length != 0">
      <div *ngFor="let button of rightButtons">
        <button mat-raised-button class="ml-1" *ngIf="button['type'] == 'raised'"   [color]="button['color']" [routerLink]="[button['name']]">{{button['name'] | titlecase}}</button>
        <button mat-button class="ml-1" *ngIf="button['type'] == '' || button['type'] == 'normal'"   [color]="button['color']" [routerLink]="[button['name']]">{{button['name'] | titlecase}}</button>
      </div>
    </div>
  </div>
</div>
